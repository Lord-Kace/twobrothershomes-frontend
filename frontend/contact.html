<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width", initial-scale="1.0">
       <title>Our Agents - NaGodHomes</title>
       <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <!--Navigation Bar-->
        <header>
                <div class="logo">TwoBrothersHomes</div>
                <nav class="navigation">
                
                    <a href="index.html">Home</a>
                    <a href="properties.html" class="active">Properties</a>
                    <a href="agent.html">Agents</a>
                    <a href="aboutUs.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                    
                </nav>
        </header>
        <section class="page-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Get in touch with our team today.</p>
        </section>
        <section class="content-section">
            <form class="contact-form" onsubmit="return validateForm()">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="phone" placeholder="Phone Number">
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Our Office</h3>
                <p>Ring Road Central, Accra, Ghana</p>
                <p>info@Nagodhomes.com</p>
                <iframe
                  src="https://www.google.com/maps?q=Accra,Ghana&output=embed"
                  width="100%"
                  height="250"
                  style="border:0;"
                  allowfullscreen
                  loading="lazy">
                </iframe>
            </div>
        </section>
         <footer>
        <p>&copy; 2025 TwoBrothersHomes Real Estate | All Rights Rserved</p>
        <div class="socials">
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">LinkedIn</a>  
        </div>
       </footer>
        
       <script src="script.js"></script>
    </body>
</html>
